<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loja Online - Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #2196f3;
            overflow: hidden;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
            border-radius: 8px;
        }

        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            display: none;
        }

        .cart h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-items li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo Ã  Nossa Loja Online!</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">Sobre</a>
        <a href="#products">Produtos</a>
        <a href="#contact">Contato</a>
        <button onclick="toggleCart()">ðŸ›’ Carrinho (<span id="cart-count">0</span>)</button>
    </nav>

    <div class="container">
        <section id="products">
            <h2>Produtos</h2>
            <div class="products">
                <div class="product" data-name="Produto 1" data-price="99.99">
                    <img src="https://via.placeholder.com/300x200?text=Produto+1" alt="Produto 1">
                    <h3>Produto 1</h3>
                    <p class="price">R$ 99,99</p>
                    <button onclick="addToCart(this)">Adicionar ao Carrinho</button>
                </div>
                <div class="product" data-name="Produto 2" data-price="149.99">
                    <img src="https://via.placeholder.com/300x200?text=Produto+2" alt="Produto 2">
                    <h3>Produto 2</h3>
                    <p class="price">R$ 149,99</p>
                    <button onclick="addToCart(this)">Adicionar ao Carrinho</button>
                </div>
            </div>
        </section>
    </div>

    <div class="cart" id="cart">
        <h2>Seu Carrinho</h2>
        <ul class="cart-items" id="cart-items"></ul>
        <button onclick="clearCart()">Esvaziar Carrinho</button>
    </div>

    <script>
        let cart = [];

        function addToCart(button) {
            let product = button.closest('.product');
            let name = product.getAttribute('data-name');
            let price = parseFloat(product.getAttribute('data-price'));
            cart.push({ name, price });
            updateCart();
        }

        function updateCart() {
            let cartList = document.getElementById('cart-items');
            let cartCount = document.getElementById('cart-count');
            cartList.innerHTML = '';
            cart.forEach((item, index) => {
                let li = document.createElement('li');
                li.innerHTML = `${item.name} - R$ ${item.price.toFixed(2)} <button onclick="removeFromCart(${index})">X</button>`;
                cartList.appendChild(li);
            });
            cartCount.textContent = cart.length;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function clearCart() {
            cart = [];
            updateCart();
        }

        function toggleCart() {
            let cartDiv = document.getElementById('cart');
            cartDiv.style.display = cartDiv.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
