<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loja Online - Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        #cart-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        #cart-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 14px;
            position: relative;
            top: -10px;
            left: -5px;
        }

        #cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #cart-content {
            background: white;
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        
        #cart-items {
            list-style: none;
            padding: 0;
        }
        
        #cart-items li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .close-btn {
            background: gray;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo Ã  Nossa Loja Online!</h1>
        <p>Encontre os melhores produtos para vocÃª!</p>
        <div id="cart-icon" onclick="showCart()">
            ðŸ›’ <span id="cart-count">0</span>
        </div>
    </header>

    <div class="products">
        <div class="product">
            <h3>Produto 1</h3>
            <p class="price">R$ 99,99</p>
            <button onclick="addToCart('Produto 1', 'R$ 99,99')">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <h3>Produto 2</h3>
            <p class="price">R$ 149,99</p>
            <button onclick="addToCart('Produto 2', 'R$ 149,99')">Adicionar ao Carrinho</button>
        </div>
    </div>
    
    <div id="cart-modal">
        <div id="cart-content">
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items"></ul>
            <button class="close-btn" onclick="closeCart()">Fechar</button>
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCartUI();
        }

        function showCart() {
            document.getElementById('cart-modal').style.display = 'flex';
            updateCartUI();
        }

        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        function updateCartUI() {
            const cartList = document.getElementById('cart-items');
            cartList.innerHTML = '';
            cart.forEach((item, index) => {
                let li = document.createElement('li');
                li.innerHTML = `${item.name} - ${item.price} <button class="remove-btn" onclick="removeFromCart(${index})">X</button>`;
                cartList.appendChild(li);
            });
            document.getElementById('cart-count').textContent = cart.length;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }
    </script>
</body>
</html>
