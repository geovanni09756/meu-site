<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online - Meu Site</title>
    <style>
        /* Layout Padrão */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #2196f3;
            overflow: hidden;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        .container {
            padding: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
            border-radius: 8px;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .product button:active {
            transform: scale(1.1);
        }

        #cart {
            background-color: #ffeb3b;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            display: none;
            font-weight: bold;
        }

        .cart-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Nossa Loja Online!</h1>
    </header>

    <div id="cart">Carrinho de Compras (<span id="cart-count">0</span>)</div>

    <div class="container">
        <section id="products">
            <h2>Produtos</h2>
            <div class="products">
                <div class="product">
                    <img src="https://via.placeholder.com/300x200" alt="Produto 1">
                    <h3>Produto 1</h3>
                    <p class="price">R$ 99,99</p>
                    <button onclick="addToCart('Produto 1', 'R$ 99,99')">Adicionar ao Carrinho</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/300x200" alt="Produto 2">
                    <h3>Produto 2</h3>
                    <p class="price">R$ 149,99</p>
                    <button onclick="addToCart('Produto 2', 'R$ 149,99')">Adicionar ao Carrinho</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/300x200" alt="Produto 3">
                    <h3>Produto 3</h3>
                    <p class="price">R$ 199,99</p>
                    <button onclick="addToCart('Produto 3', 'R$ 199,99')">Adicionar ao Carrinho</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        let cartCount = 0;

        function addToCart(productName, productPrice) {
            cartCount++;
            document.getElementById('cart-count').textContent = cartCount;
            let cart = document.getElementById('cart');
            cart.innerHTML = `Carrinho de Compras (${cartCount}) - ${productName} adicionado!`;
            cart.style.display = 'block';
            
            setTimeout(() => {
                cart.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
